<!DOCTYPE html>
<html class="stretch">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .stretch {
        width: 100%;
        height: 100%;
      }
      .container {
        overflow: hidden;
      }
      .none-user-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body
    class="stretch none-user-select"
    style="
      display: flex;
      flex-direction: row;
      justify-content: center;
      cursor: default;
    "
  >
    <div id="container" class="container">
      <div style="max-width: 960px; margin: 10px 3% 10px 3%">
        <div id="lipsum"></div>
      </div>
    </div>
  </body>
</html>
